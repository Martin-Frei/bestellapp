<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bestellapp</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
  </head>
  <body onload="fetchMenuItem()">
    <main class="main">
      <header class="header">
        <h1>Willkommen bei Luiggi</h1>
        <img src="./img/salad1.jpg" alt="Images salad" />
      </header>
      <div class="nav">
        <button class="button" onclick="loadMenu('pizza')">Pizza</button>
        <button class="button" onclick="loadMenu('nudel')">Nudeln</button>
        <button class="button" onclick="loadMenu('salad')">Salat</button>
        <button class="button" onclick="loadMenu('bier')">Biere</button>
        <button class="button" onclick="loadMenu('limonade')">Limonaden</button>
        <button class="button d-none" onclick="toggelCard()" id="cartToggle">
          Warenkorb
        </button>
      </div>

      
      <div class="cart-overlay" id="cartOverlay">
        <div class="cart-content">
          <button class="close-cart">&times;</button>

          <div id="cartItems"></div>
        </div>
      </div>

      <div class="menu-container">
        <div class="menu" id="menu"></div>

        <div class="cart">
          <ul id="cartList"></ul>
          <h3 id="total"></h3>
          <h3>Zahlbar bei Anholung</h3>
        </div>
      </div>
      <div class="cardDown d-none" id="cardDown">
        <button class="toggelX" onclick="toggelCard()">X</button>
        <div id="cartListDown"></div>
        <div>
          <h3 id="totalDown"></h3>
          <h3>Zahlbar bei Anholung</h3>
        </div>
      </div>
      <div class="end">
        <footer class="footer">
          <a href="./contact.html">Kontakt</a>
          <a href="./impressum.html">Impressum</a>
          <a href="./datenschutz.html">Datenschutz</a>
        </footer>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
